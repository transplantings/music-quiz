<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth Guess - Yesterday's Puzzle</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --background-color: #f8fafc;
      --correct-color: #4ade80;
      --incorrect-color: #f87171;
      --border-color: #e2e8f0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    .subtitle {
      color: #64748b;
      margin-top: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .song-tile {
      background: white;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .song-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .audio-player {
      width: 100%;
      margin: 10px 0;
    }

    .choice-buttons {
      margin: 15px 0;
    }

    .choice-btn {
      padding: 8px 16px;
      margin: 0 5px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      background: white;
      cursor: pointer;
    }

    .choice-btn.selected {
      background: var(--primary-color);
      color: white;
    }

    .result {
      font-size: 32px;
      margin-top: 10px;
      min-height: 40px;
    }

    .correct {
      color: var(--correct-color);
    }

    .incorrect {
      color: var(--incorrect-color);
    }

    #revealBtn {
      display: block;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0.5;
    }

    #revealBtn:not(:disabled) {
      opacity: 1;
    }

    .archives {
      text-align: center;
      margin-top: 40px;
    }

    .archives a {
      color: #64748b;
      text-decoration: none;
      margin: 0 10px;
    }

    .back-to-today {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Synth Guess</h1>
      <div class="subtitle">Yesterday's Puzzle</div>
    </header>

    <div class="grid">
      <div class="song-tile">
        <div class="song-number">5</div>
        <audio class="audio-player" controls>
          <source src="Song05.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="choice-buttons">
          <button class="choice-btn" onclick="makeSelection(5, 'Human')">Human</button>
          <button class="choice-btn" onclick="makeSelection(5, 'AI')">AI</button>
        </div>
        <div class="result" id="result5"></div>
      </div>

      <div class="song-tile">
        <div class="song-number">6</div>
        <audio class="audio-player" controls>
          <source src="Song06.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="choice-buttons">
          <button class="choice-btn" onclick="makeSelection(6, 'Human')">Human</button>
          <button class="choice-btn" onclick="makeSelection(6, 'AI')">AI</button>
        </div>
        <div class="result" id="result6"></div>
      </div>

      <div class="song-tile">
        <div class="song-number">7</div>
        <audio class="audio-player" controls>
          <source src="Song07.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="choice-buttons">
          <button class="choice-btn" onclick="makeSelection(7, 'Human')">Human</button>
          <button class="choice-btn" onclick="makeSelection(7, 'AI')">AI</button>
        </div>
        <div class="result" id="result7"></div>
      </div>

      <div class="song-tile">
        <div class="song-number">8</div>
        <audio class="audio-player" controls>
          <source src="Song08.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="choice-buttons">
          <button class="choice-btn" onclick="makeSelection(8, 'Human')">Human</button>
          <button class="choice-btn" onclick="makeSelection(8, 'AI')">AI</button>
        </div>
        <div class="result" id="result8"></div>
      </div>
    </div>

    <button id="revealBtn" onclick="revealAnswers()" disabled>Reveal Answers</button>

    <div class="archives">
      <a href="index.html" class="back-to-today">Back to Today's Puzzle</a>
    </div>
  </div>

  <script>
    const correctAnswers = {
      5: 'AI',
      6: 'Human',
      7: 'AI',
      8: 'Human'
    };

    let selections = {
      5: null,
      6: null,
      7: null,
      8: null
    };

    function makeSelection(trackNumber, choice) {
      // Update selection
      selections[trackNumber] = choice;
      
      // Update button styles
      const buttons = document.querySelectorAll(`.song-tile:nth-child(${trackNumber - 4}) .choice-btn`);
      buttons.forEach(button => {
        if (button.textContent === choice) {
          button.classList.add('selected');
        } else {
          button.classList.remove('selected');
        }
      });
      
      // Check if all selections are made
      const allSelected = Object.values(selections).every(selection => selection !== null);
      document.getElementById('revealBtn').disabled = !allSelected;
    }

    function revealAnswers() {
      // Disable all buttons
      document.querySelectorAll('.choice-btn').forEach(button => {
        button.disabled = true;
      });
      document.getElementById('revealBtn').disabled = true;

      // Show results
      for (let trackNumber = 5; trackNumber <= 8; trackNumber++) {
        const resultDiv = document.getElementById(`result${trackNumber}`);
        const isCorrect = selections[trackNumber] === correctAnswers[trackNumber];
        resultDiv.textContent = isCorrect ? '✓' : '✗';
        resultDiv.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;
      }
    }
  </script>
</body>
</html>
